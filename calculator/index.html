<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>  
    
     <div class="container">
           <div class="calculator">
                <form >

                    <div class="display">
                         <input id="display">   
                    </div>
                    <div class="btn">
                        <div class="letter">
                            <button type="button"onclick=" clearbtn('AC')">AC</button>
                            <button type="button"onclick="deletebtn('DE')">DE</button>
                            <button type="button"onclick="displaybtn('%')">%</button>
                            <button type="button"onclick="displaybtn('/')">/</button> 

                        <div class="letter">
                            <button type="button"  onclick="displaybtn('7')">7</button>
                            <button type="button" onclick="displaybtn('8')">8</button>
                            <button type="button" onclick="displaybtn('9')">9</button>
                            <button type="button" onclick="displaybtn('*')">*</button>
                           
                        </div>
                            <div class="letter">
                
                            
                            <button type="button"   onclick="displaybtn('4')">4</button>
                            <button type="button"  onclick="displaybtn('5')">5</button>
                            <button type="button"  onclick="displaybtn('6')">6</button>
                            <button type="button"  onclick="displaybtn('-')">-</button>
                            
                            
                            </div>
                        
                            <div class="letter">
                
                            
                           <button type="button"    onclick="displaybtn('1')">1</button>
                            <button type="button"  onclick="displaybtn('2')">2</button>
                            <button type="button"  onclick="displaybtn('3')">3</button>
                            <button type="button"  onclick="displaybtn('+')">+</button>
                           
                            
                            </div>
                            <div class="letter">
                
                            
                            <button type="button"  onclick="displaybtn('0')">0</button>
                            <button type="button"  onclick="displaybtn('00')">00</button>
                            <button type="button"  onclick="displaybtn('.')">.</button>
                            <button type="button"  onclick="equalbtn('=')">=</button>
                             
                    </div>

                </form>
           </div>
     </div>
    <script src="index.js"></script>
</body>

</html>
